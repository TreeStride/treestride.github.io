<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h2>Login Form</h2>
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br><br>
    <button type="submit">Login</button>
  </form>

  <!-- Firebase App (modular) -->
  <script type="module">
    // Import the necessary Firebase modules
    import {
      initializeApp
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import {
      getAuth,
      signInWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAUIljfabkgsGO8FkLTfSNMpd7NeZW0a_M",
      authDomain: "treestride-project.firebaseapp.com",
      projectId: "treestride-project",
      storageBucket: "treestride-project.appspot.com",
      messagingSenderId: "218404996569",
      appId: "1:218404996569:web:d1daa406334c19cde5c5c8",
      measurementId: "G-XR01C3LFWD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login form submission
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent form from submitting normally

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (email === 'admin@gmail.com') {
          window.location.href = 'admin.html'; // Redirect to admin page
        } else if (email === 'forester@gmail.com') {
          window.location.href = 'forester.html'; // Redirect to forester page
        } else {
          alert('Unauthorized email');
        }
      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
      }
    });
  </script>
</body>
</html>
