<!-- admin.html / forester.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Georgia;
      padding: 0;
      margin: 0;
    }
    body {
      display: grid;
      grid-template-rows: 1fr 90% 1fr;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      padding: 1em;
    }
    header h1 {
      font-size: 1.6em;
    }
    header button {
      font-weight: bolder;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      outline: none;
      border: 1px solid #6AD300;
      padding: 1em;
    }
    main {
      display: grid;
      justify-content: center;
      align-items: center;
    }
    main section {
      display: flex;
      flex-direction: column;
      padding: 1em;
      gap: 1em;
    }
    main section button {
      padding: 3.4em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: #FAFAFA;
      border: 2px solid #6AD300;
      border-radius: 1em;
      font-size: 1.2em;
    }
    nav {
      display: none;
      position: fixed;
      transition: all .3s ease-in;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
      width: 100%;
      height: 100vh;
      left: 0;
      top: 0;
    }
    .drawer {
      box-shadow: 1px 1px 8px #555;
      transition: all .3s ease-in;
      position: relative;
      background: #FAFAFA;
      height: 100vh;
      width: 75%;
    }
    .logo {
      height: 200px;
      width: 100%;
      display: grid;
      background: #4CAF50;
      align-items: center;
      justify-content: center;
    }
    .links {
      padding: 1em;
    }
    .links a {
      display: block;
      font-size: 1em;
      text-decoration: none;
      color: black;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button>menu</button>
    <nav class="nav">
      <section class="drawer">
        <section class="logo">
          <h2>TreeStride</h2>
        </section>
        <section class="links">
          <a href="#">Home</a>
          <a href="#">Announcement</a>
          <a href="#">Manage Mission</a>
        </section>
      </section>
    </nav>
  </header>
  <main>
    <section>
      <button>ANNOUNCEMENT</button>
      <button onclick="window.location.href ='mission.html'">MANAGE MISSION</button>
    </section>
  </main>
  <footer>

  </footer>
  <script type="module">
    // Import the necessary Firebase modules
    import {
      initializeApp
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAUIljfabkgsGO8FkLTfSNMpd7NeZW0a_M",
      authDomain: "treestride-project.firebaseapp.com",
      projectId: "treestride-project",
      storageBucket: "treestride-project.appspot.com",
      messagingSenderId: "218404996569",
      appId: "1:218404996569:web:d1daa406334c19cde5c5c8",
      measurementId: "G-XR01C3LFWD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const email = user.email;
        if (window.location.pathname.includes('admin.html') && email !== 'admin@gmail.com') {
          alert('Unauthorized access. Redirecting to login.');
          window.location.href = 'index.html';
        } else if (window.location.pathname.includes('forester.html') && email !== 'forester@gmail.com') {
          alert('Unauthorized access. Redirecting to login.');
          window.location.href = 'index.html';
        }
      } else {
        alert('You are not logged in. Redirecting to login.');
        window.location.href = 'index.html';
      }
    });
  </script>
  <script>
    let menu = document.querySelector('header button');
    let nav = document.querySelector('.nav');
    menu.addEventListener('click', () => {
      nav.style.display = "block";
    });
    nav.addEventListener('click', () =>
      {
        nav.style.display = "none";
      })
  </script>
</body>
</html>
